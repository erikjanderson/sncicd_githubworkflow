name: Test Workflow



on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # Setting an environment variable with the value of a configuration variable
  env_var: my_pdi
  


jobs:
  test:
    environment: $env_var
    name: Publish from Dev
    runs-on: ubuntu-latest
    # Below line can be used to set conditionals for modifying your pipeline as needed.
    # if: ${{ github.event_name == 'pull_request'}}
    env:
          nowUsername: ${{ secrets.SN_USERNAME }}
          nowSourceInstance: ${{ secrets.SN_DEV_INSTANCE }}
          nowRegularVariable: ${{ vars.TEST}}
          staticVariable: yooo
    steps:
      - name: Test Log
        run: echo "hello! $nowUsername $nowSourceInstance $staticVariable $env_var"

      
