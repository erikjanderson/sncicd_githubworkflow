name: Test Workflow
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # Setting an environment variable with the value of a configuration variable
  env_var: my_pdi
  


jobs:
  test:
    
    name: Publish from Dev
    runs-on: ubuntu-latest
    environment:
      name: my_pdi
    env:
          nowUsername: ${{ secrets.SN_USERNAME }}
          nowSourceInstance: ${{ secrets.SN_DEV_INSTANCE }}
          nowRegularVariable: ${{ vars.REPO_VAR }}
          staticVariable: yooo
    steps:
      - name: Test Log
        run: echo "hello! ||| ${{secrets.SN_USERNAME}} ||| ${{secrets.SN_DEV_INSTANCE}} ||| ${{ vars.REPO_VAR }} ||| ${{vars.TEST}} ||| ${{secrets.REPO_SECRET}}"

      
